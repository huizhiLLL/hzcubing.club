<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会枝Cubing</title>
  <script>
    // GitHub Pages SPA重定向解决方案
    // 将当前路径存储到sessionStorage，然后重定向到根路径
    sessionStorage.setItem('redirect', location.href)
    location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/')
  </script>
</head>
<body>
  <!-- 重定向中... -->
</body>
</html>
